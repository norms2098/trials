<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Forms Exercise</title>
</head>
<body>
    <div class="container">
    <form>
        
            <div class="username-container">
                <label for="uname_txt">Username<br></label>
                <input type="text" id="uname_txt" placeholder="Enter username here" name="username" required>
            </div>
            <div class="password-container">
                <label for="pass_txt">Password<br></label>
                <input type="password" id="pass_txt" placeholder="Enter password" name="username" required>
            </div>
            <div class="buttons-container">
                <button>Sign up</button>
                <button type="submit">Sign in</button>
            </div>
        
    </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
